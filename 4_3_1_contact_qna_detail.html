<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/faviconV2.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Noto+Sans+KR:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/contact_q&a_detail.css">
    <title>contact | q&a_detail</title>
</head>
<body>
    <main>
        <div class="title">
            <h1>질문게시판</h1>
            <div class="right">
                <a href="#">취소</a>
                <a href="#">작성</a>
            </div>
        </div>
        <div class="container">
            <div class="leftImage">
                <p>대표이미지설정</p>
            </div>
            <form action="#" method="get" id="writing">
                <fieldset>
                    <legend class="skip">
                        <div class="top">
                            <img src="" alt="" class="profile">
                            <input type="text" name="name" id="name" placeholder="작성자 이름">
                            <input type="password" name="pw" id="pw" placeholder="비밀번호">
                            <img src="" alt="" class="lock">
                        </div>
                        <input type="text" name="title" id="title">
                        <textarea name="textArea" id="textArea" cols="30" rows="10" placeholder="내용을 입력해주세요"></textarea>
                    </legend>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
