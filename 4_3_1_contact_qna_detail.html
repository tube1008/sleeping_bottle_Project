<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/faviconV2.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Noto+Sans+KR:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/contact_qna_detail.css">
    <title>contact | q&a_detail</title>
</head>
<body>
    <main>
        <div class="title">
            <h1>질문게시판</h1>
            <div class="right">
                <a href="#">취소</a>
                <a href="#">작성</a>
            </div>
        </div>
        <div class="container">
            <div class="leftImage">
                <p>대표이미지설정</p>
            </div>
            <div class="rightWriting">
                <form action="#" method="get" id="writing">
                    <fieldset>
                        <legend class="skip">질문게시판 양식</legend>
                            <div class="personalInfo">
                                <div class="personalData">
                                    <p><img src="./images/default_profile.png" alt="profile"></p>
                                    <input type="text" name="name" id="name" placeholder="작성자 이름">
                                    <input type="password" name="pw" id="pw" placeholder="비밀번호">
                                </div>
                                <div class="secretPost">
                                    <img src="./images/icon_lock_clear .png" alt="unlock" class="unlock">
                                    <img src="./images/icon_lock.png" alt="lock" class="lock">
                                </div>
                            </div>
                            <div class="txtArea">
                                <input type="text" name="title" id="title" placeholder="제목">
                                <textarea name="textArea" id="textArea" placeholder="내용을 입력해주세요"></textarea>
                            </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
