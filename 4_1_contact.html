<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/faviconV2.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Noto+Sans+KR:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/contact.css">
    <title>Contact</title>
</head>
<body>
    <main>
        <div class="contactWrap">
            <div class="bg">
                <h1>Contact Us</h1>
            </div>
            <form action="#" method="get" id="contact">
                <fieldset>
                    <legend class="skip"></legend>
                    <label for="contactName">
                        <span>이름</span>
                        <input type="text" id="contactName">
                    </label>
                    <label for="contactTel">
                        <span>연락처</span>
                        <div class="tel">
                            <input type="tel" id="contactTel" maxlength="3">-
                            <input type="tel" id="contactTel" maxlength="4">-
                            <input type="tel" id="contactTel" maxlength="4">
                        </div>
                    </label>
                    <label for="contactTxt">
                        <span>내용</span>
                        <textarea name="textBox" id="contactTxt" ></textarea>
                    </label>
                    <a href="#" class="writing">작성</a>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
